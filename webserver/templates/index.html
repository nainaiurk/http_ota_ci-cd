<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESP32 OTA Dashboard</title>
</head>
<body>
    <h1>ESP32 OTA Update Dashboard</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Select Firmware (.bin):</label>
        <input type="file" name="file" accept=".bin" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
